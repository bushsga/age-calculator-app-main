<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <div class="input-block">
            <label>Day</label>
            <input type="number" placeholder="DD" required />
            <span class="error_message"></span>
          </div>

          <div class="input-block">
            <label>Month</label>
            <input type="number" placeholder="MM" required />
            <span class="error_message"></span>
          </div>

          <div class="input-block">
            <label>Year</label>
            <input type="number" placeholder="YYYY" required />
            <span class="error_message"></span>
          </div>
        </div>
        <hr />
        <div class="button" id="calcBtn">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </div>
      </div>

      <div class="result-wrapper">
        <div class="result-block">
          <span id="years">- -</span> <span>Years</span>
        </div>

        <div class="result-block">
          <span id="months">- -</span> <span>Months</span>
        </div>

        <div class="result-block">
          <span id="days">- -</span> <span>Days</span>
        </div>
      </div>
      <span id="error_message"></span>
    </main>

  </body>
</html>
